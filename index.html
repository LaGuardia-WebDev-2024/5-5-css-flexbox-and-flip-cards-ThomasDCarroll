<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 4 - Flexbox</title>
    <style>

      body {text-align: center}

      img {height: 300px;}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;}

.flip-card:hover .flip-card-inner {transform: rotateY(180deg);}

.flip-card-front {position: absolute;
  width: 100%;
  height: 100%;}

#outside {justify-content: center;
  align-content: center;
  display: flex;}
 
    </style>
  </head>
  <body>

    <h1>Jungle Animals</h1>

<div id="outside">
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://cdn.britannica.com/78/186778-050-73CF4F25/black-panther-leopards-Africa-Central-jaguars-South.jpg">
      </div>
    </div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Ramphastos_toco_-Birdworld%2C_Farnham%2C_Surrey%2C_England-8a.jpg">
      </div>
    </div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://littlerockzoo.com/wp-content/uploads/2025/10/kivu-kc.jpg">
      </div>
    </div>
  </div>
</div>
   
  </body>
</html>
